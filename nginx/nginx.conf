upstream api {
    server api:80;
}

upstream front {
    server front:3000;
}

server {
    listen 80;
    server_name test123.x-ray.one;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name test123.x-ray.one;
    client_max_body_size 50M;

    ssl_certificate /etc/letsencrypt/live/test123.x-ray.one/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test123.x-ray.one/privkey.pem;

    # API routes - proxy to PHP container
    location /api/ {
        rewrite ^/api/(.*)$ /index.php?action=$1 break;
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve uploaded files from API container
    location /api/public/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api;
        proxy_set_header Host $host;
    }

    # All other routes - proxy to Next.js container
    location / {
        proxy_pass http://front;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js hot reload (development)
    location /_next/webpack-hmr {
        proxy_pass http://front;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
