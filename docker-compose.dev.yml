services:
  # MySQL local pour dev
  mysql:
    image: mysql:8.0
    container_name: xray_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: xray_db
      MYSQL_USER: xray_user
      MYSQL_PASSWORD: devpassword
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - xray_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: xray_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      front:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - xray_network
    restart: unless-stopped

  # PHP API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: xray_api
    volumes:
      - ./api:/var/www/html
    networks:
      - xray_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=xray_db
      - MYSQL_USER=xray_user
      - MYSQL_PASSWORD=devpassword

  # Next.js Frontend (Development mode with hot reload)
  front:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    container_name: xray_front
    volumes:
      - ./front:/app
      - /app/node_modules
    networks:
      - xray_network
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  mysql_data_dev:

networks:
  xray_network:
    driver: bridge
